<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Tienda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col-md-6">
                <form id="formProducto" class="mb-3">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre del producto:</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="precio" class="form-label">Precio:</label>
                        <input type="number" class="form-control" id="precio" required>
                    </div>
                    <div class="mb-3">
                        <label for="fechaCompra" class="form-label">Fecha de compra:</label>
                        <input type="date" class="form-control" id="fechaCompra" required>
                    </div>
                    <div class="mb-3">
                        <label for="producto" class="form-label">Tipo de producto:</label>
                        <input type="text" class="form-control" id="producto" required>
                    </div>
                    <button type="submit" class="btn btn-primary">GUARDAR PRODUCTO</button>
                </form>
            </div>   
                   
            <div class="col-md-6">
                <div class="table-responsive">
                    <table class="table table-bordered table-striped">
                        <thead><tr><th>#</th><th>NOMBRE DEL PRODUCTO</th><th>PRECIO</th><th>FECHA DE COMPRA</th><th>TIPO DE PRODUCTO</th><th>ACCIONES</th></tr></thead>
                        <tbody id="datos"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="index.js"></script>
</body>
</html>
